version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: insider-postgres
    environment:
      POSTGRES_USER: messaging_user
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: messaging_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messaging_user -d messaging_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insider-network

  redis:
    image: redis:7-alpine
    container_name: insider-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insider-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: insider-app
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - insider-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  insider-network:
    driver: bridge
